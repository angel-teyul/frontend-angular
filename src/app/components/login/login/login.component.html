<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Account Login</mat-card-title>
    <mat-card-subtitle>Access account</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="personaForm" (ngSubmit)="onSubmit()">
      <label for="username">User:</label>
      <br><input type="text" id="username" formControlName="username"><br><br>
      <label for="password">Password:</label>
      <br><input type="password" id="password" formControlName="password"><br><br>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="!personaForm.valid">Login</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
